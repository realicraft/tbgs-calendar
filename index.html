<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>TBGs Calendar</title>
        <link rel='stylesheet' href='main.css'>
    </head>
    <body>
        <h1>TBGs Calendar</h1>
        <div id="cal_contain">
            <table id="cal_table">
                <tr id="cal_head">
                    <th id="cal_weeklable_sun" class="weeklable sun">Sun</th>
                    <th id="cal_weeklable_mon" class="weeklable mon">Mon</th>
                    <th id="cal_weeklable_tue" class="weeklable tue">Tue</th>
                    <th id="cal_weeklable_wed" class="weeklable wed">Wed</th>
                    <th id="cal_weeklable_thu" class="weeklable thu">Thu</th>
                    <th id="cal_weeklable_fri" class="weeklable fri">Fri</th>
                    <th id="cal_weeklable_sat" class="weeklable sat">Sat</th>
                </tr>
                <tr id="cal_week0" class="week">
                    <td id="cal_day_0_1" class="week0 day1">24</td>
                    <td id="cal_day_0_2" class="week0 day2">25</td>
                    <td id="cal_day_0_3" class="week0 day3">26</td>
                    <td id="cal_day_0_4" class="week0 day4">27</td>
                    <td id="cal_day_0_5" class="week0 day5">28</td>
                    <td id="cal_day_0_6" class="week0 day6">29</td>
                    <td id="cal_day_0_7" class="week0 day7">30</td>
                </tr>
                <tr id="cal_week1" class="week">
                    <td id="cal_day_1_1" class="week1 day1">1</td>
                    <td id="cal_day_1_2" class="week1 day2">2</td>
                    <td id="cal_day_1_3" class="week1 day3">3</td>
                    <td id="cal_day_1_4" class="week1 day4">4</td>
                    <td id="cal_day_1_5" class="week1 day5">5</td>
                    <td id="cal_day_1_6" class="week1 day6">6</td>
                    <td id="cal_day_1_7" class="week1 day7">7</td>
                </tr>
                <tr id="cal_week2" class="week">
                    <td id="cal_day_2_1" class="week2 day1">8</td>
                    <td id="cal_day_2_2" class="week2 day2">9</td>
                    <td id="cal_day_2_3" class="week2 day3">10</td>
                    <td id="cal_day_2_4" class="week2 day4">11</td>
                    <td id="cal_day_2_5" class="week2 day5">12</td>
                    <td id="cal_day_2_6" class="week2 day6">13</td>
                    <td id="cal_day_2_7" class="week2 day7">14</td>
                </tr>
                <tr id="cal_week3" class="week">
                    <td id="cal_day_3_1" class="week3 day1">15</td>
                    <td id="cal_day_3_2" class="week3 day2">16</td>
                    <td id="cal_day_3_3" class="week3 day3">17</td>
                    <td id="cal_day_3_4" class="week3 day4">18</td>
                    <td id="cal_day_3_5" class="week3 day5">19</td>
                    <td id="cal_day_3_6" class="week3 day6">20</td>
                    <td id="cal_day_3_7" class="week3 day7">21</td>
                </tr>
                <tr id="cal_week4" class="week">
                    <td id="cal_day_4_1" class="week4 day1">22</td>
                    <td id="cal_day_4_2" class="week4 day2">23</td>
                    <td id="cal_day_4_3" class="week4 day3">24</td>
                    <td id="cal_day_4_4" class="week4 day4">25</td>
                    <td id="cal_day_4_5" class="week4 day5">26</td>
                    <td id="cal_day_4_6" class="week4 day6">27</td>
                    <td id="cal_day_4_7" class="week4 day7">28</td>
                </tr>
                <tr id="cal_week5" class="week">
                    <td id="cal_day_5_1" class="week5 day1">29</td>
                    <td id="cal_day_5_2" class="week5 day2">30</td>
                    <td id="cal_day_5_3" class="week5 day3">31</td>
                    <td id="cal_day_5_4" class="week5 day4">1</td>
                    <td id="cal_day_5_5" class="week5 day5">2</td>
                    <td id="cal_day_5_6" class="week5 day6">3</td>
                    <td id="cal_day_5_7" class="week5 day7">4</td>
                </tr>
            </table>
        </div>
        <script src="cals/test.js"></script>
        <script src="main.js"></script>
    </body>
</html>
